<!-- about.html -->
	<div class="row row-broken"><!--섹션1-->
	  <div class="col-md-11">
		<ol class="breadcrumb">
		 <li><a href="#"><i class="fa fa-th-large" aria-hidden="true"></i></a></li>		
         <li>{{ message }}</li>
         <li> Title : {{ msg }}</li>
		</ol>
	  </div>	
    </div>

    <div ng-show="showUser" class="jumbotron text-center">
        <h4>Asynchronous results : {{tUser}}</h4>

        <pre>Model: {{obj.dentName}}/{{obj.mobile}} </pre>

        <input type="text" ng-change="hideDentalInfo()" ng-model="obj" placeholder="Dental Info loaded via $http" typeahead="obj as (obj.dentName + ' / ' + obj.mobile) for obj in getDentalCode($viewValue)" typeahead-loading="loadingMemcode" typeahead-on-select='onSelect($item, $model, $label)' class="form-control" kr-input>
        <i ng-show="loadingMemcode" class="glyphicon glyphicon-refresh"></i>

        <button ng-click="saveUser()">saveUser</button>
        <button ng-click="clsShowUser()">close</button>

    </div>

        <button ng-click="refreshUserList()">refresh</button>
        <p>{{ test_string }}</p>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2" style="margin-bottom: 30px;margin-top: 30px;">
          <veasy-table list="people" selected-items="selecteds" config="config"></veasy-table>
        </div>
      </div>
