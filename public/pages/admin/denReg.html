
<!-- about.html -->

	
	 <div class="row row-broken"><!--섹션1-->
		<div class="col-md-11">
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-th-large" aria-hidden="true"></i></a></li>			
				<li>{{ message }}</li>
				<li> Title : {{ msg }}</li>
			</ol>	
		</div>
	 </div><!--//섹션1-->
	 
	 <div class="denreg_res_wrapper"><!--res_wrapper-->
		<div class="res_container"><!--res_container-->
			<h1>신규 치과 등록</h1>
			<form id="contact">
			
				<div class="line">
					<label for="dentalid">아이디:</label>
					<input type="text" name="dentalid"  placeholder="아이디"  id="dentalid" ng-model="dentalid"  ng-required="true" autocomplete="off" />
					<span ng-show="denRegForm.dentalid.$error.required">아이디 이 필요합니다.</span>					
				</div>
				
				<div class="line">
					<label for="dentalpwd">비밀번호:</label>
					<input name="dentalpwd" type="text" placeholder="비밀번호" id="dentalpwd" ng-model="dentalpwd" ng-required="true" autocomplete="off"/>
					<span style="color:red" ng-show="denRegForm.dentalpwd.$dirty && denRegForm.dentalpwd.$invalid">
					<span ng-show="denRegForm.dentalpwd.$error.required">비 번 이 필요합니다.</span>					
				</div>
				
				<div class="line">
					<label for="dentalname">치과명:</label>
					<input type="text" placeholder="치과명" name="dentalname" id="dentalname" ng-model="dentalname" ng-required="true" autocomplete="off" kr-input/>
					<span style="color:red" ng-show="denRegForm.dentalname.$dirty && denRegForm.dentalname.$invalid">
					<span ng-show="denRegForm.dentalname.$error.required">치과명 이 필요합니다.</span>					
				</div>

				<div class="line">
					<label for="doctorname">원장명:</label>
					<input name="doctorname" type="text" placeholder="원장명" id="doctorname" ng-model="doctorname" ng-required="true" autocomplete="off" kr-input/>
					<span style="color:red" ng-show="denRegForm.doctorname.$dirty && denRegForm.doctorname.$invalid">
					<span ng-show="denRegForm.doctorname.$error.required">원장명 이 필요합니다.</span>					
				</div>

				<div class="line">
					<label for="address">주소:</label>
					<input type="text" name="address" placeholder="주소" id="address" ng-model="address" ng-required="true" autocomplete="off" kr-input />
					<span style="color:red" ng-show="denRegForm.address.$dirty && denRegForm.address.$invalid">
					<span ng-show="denRegForm.address.$error.required">주 소 이 필요합니다.</span>					
				</div>

				<div class="line">
					<label for="mobile">휴대폰:</label>
					<input type="text" name="mobile" id="mobile" placeholder="휴대폰" ng-model="mobile" ng-required="true" autocomplete="off"/>
					<span style="color:red" ng-show="denRegForm.mobile.$dirty && denRegForm.mobile.$invalid">
					<span ng-show="denRegForm.mobile.$error.required">휴대폰 이 필요합니다.</span>					
				</div>

				<div class="line">
					<label for="tel">전화번호:</label>
					<input type="text" name="tel" id="tel" placeholder="전화번호" ng-model="tel" ng-required="true" autocomplete="off"/>
					<span style="color:red" ng-show="denRegForm.tel.$dirty && denRegForm.tel.$invalid">
					<span ng-show="denRegForm.tel.$error.required">전화번호 이 필요합니다.</span>					
				</div>

				<div class="line">
					<input type="submit" name="Submit" value="전송" class="button" ng-click="saveDentalView()" ng-disabled="denRegForm.dentalid.$dirty && denRegForm.dentalid.$invalid || denRegForm.dentalpwd.$dirty && denRegForm.dentalpwd.$invalid || denRegForm.dentalpwd.$dirty && denRegForm.dentalname.$invalid || denRegForm.dentalname.$dirty && denRegForm.doctorname.$invalid || denRegForm.address.$dirty && denRegForm.address.$invalid || denRegForm.mobile.$dirty && denRegForm.mobile.$invalid || denRegForm.tel.$dirty && denRegForm.tel.$invalid"/>
				</div>
						
				
			</form>
		</div><!--//res_container-->	

	 </div><!--//res_wrapper-->
