<!DOCTYPE html>

<html ng-app="adminApp">
  <head>
  
    <!--meta에 설정하는 경우-->
	<meta http-equiv="Content-Language" content="ko" >
	
	<!--html5 언어설정-->
    <meta charset="UTF-8">
	
	<!--모바일 웹을 위한 설정-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--웹 문서에 대한 제작자 설정-->
	<meta name="author" content="firstsoft">
	
	<!--웹 문서에 대한 설명 설정-->
	<meta name="description" content="파라메딕 로그인 페이지입니다.">
	
	<!--웹 문서에 대한 키워드 설정-->
	<meta name="keywords" content="파라메딕,치과,보험>
	
	<!--모바일 웹을 위한 설정-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	
	<!--브라우저 호환성 설정-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">


    <title>배정</title>



	  <!--로그인-->
	  <link rel="stylesheet" href="pages/css/asgnMemSrch.css">
	  

  </head>
  
  
  <body>


		<div class="row row-broken"><!--섹션1-->
			<div class="col-md-11">
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-th-large" aria-hidden="true"></i></a></li>
					<li>{{ message }}</li>
					<li> Title : {{ msg }}</li>
				</ol>
			</div>
		</div><!--//섹션1-->

		<div class="table_container"><!--테이블 컨테이너-->

			<div ng-show="showUser" class="jumbotron text-center">
				<form name="imgRegForm" novalidate>
					 <p>
						<!--
						Value 1 : <input type="text" ng-model="val1"/> <br/>
						Value 2 : <input type="text" ng-model="val2"/> <br/>
						mem obj id : <input type="text" ng-model="mem_obj_id"/> <br/>
						-->
					Image File : <input type = "file" file-model = "myFile"/> <br/>
					<button ng-click = "uploadFile()">upload image</button>
					 </p>
						<!--
					<p>Image File : <input type="file" name="myFile" file-model = "myFile" ng-required="true"/>
					<span style="color:red" ng-show="imgRegForm.myFile.$dirty && imgRegForm.myFile.$invalid">
					<span ng-show="imgRegForm.myFile.$error.required">x-ray 사진 이 필요합니다.</span>
					</span>
					</p>

					<button ng-click="uploadFile()" ng-disabled="imgRegForm.myFile.$dirty && imgRegForm.myFile.$invalid">upload image</button>
						-->
					<button ng-click="clsShowUser()">close</button>
				</form>

			</div>

			<button ng-click="refreshUserList()">refresh</button>

			  <div class="row">
				<div class="col-sm-8 col-sm-offset-2" style="margin-bottom: 30px;margin-top: 30px;">
				  <veasy-table list="people" selected-items="selecteds" config="config"></veasy-table>
				</div>
			  </div>
				<p>{{ test_string }}</p>
	
		</div><!--//테이블 컨테이너-->	
		

		
  </body>
</html>
